<!doctype html>
<html>
  <head>
    <title>WMS GetFeatureInfo</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
    <![endif]-->
    
    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
    <style type="text/css">
      html, body, #map {
        margin: 0px;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="L.TileLayer.BetterWMS.js"></script>
    <script>
      var map = L.map('map', {
        center: [48,-2],
        zoom: 7
      });
      
      var url = 'http://localhost:8080/geoserver/cite/wms';
      
       L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
        subdomains: 'abcd',
        maxZoom: 19
    }).addTo(map);
      
      L.tileLayer.betterWms(url, {
        layers: 'cite:communes-20170112',
        transparent: true,
        format: 'image/png'
      }).addTo(map);

        //  1, utiliser le code insee
        //  2, pour retrouver le polygone dans la BDD
        //  3, cr√©er ce polygone dans leaflet et l'afficher par dessus.
    </script>
  </body>
</html>
